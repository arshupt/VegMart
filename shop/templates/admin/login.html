{%extends "layout.html" %}

{% block content %}
    
    <div class="container">
        {% from "_formhelpers.html" import render_field %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            {% include '_messages.html'%}
            <div class="text-center h1 text-white bg-success p-2">Login</div>
            <form method="POST" enctype="multipart/form-data">
                <div>

                    {{ render_field(form.email) }}
                    {{ render_field(form.password) }}
                    
                </div>
                <p><input type=submit value="Login" class="btn btn-info mt-2"></p>
            </form>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
{% endblock content %}
